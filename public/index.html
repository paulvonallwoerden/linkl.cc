<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div id="app" class="container">
        <!-- Content here -->
        <h1>Welcome to linkl.cc</h1>
        <div class="alert alert-success" role="alert" v-if="NEW_SHORT_LINK !== undefined">
            Your URL has been successfully shortened to <b>{{HOST_BASE}}{{NEW_SHORT_LINK}}</b>
        </div>
        <div class="alert alert-danger" role="alert" v-if="ERROR !== undefined">
            Ohh no. <b>{{ERROR}}</b>
        </div>
        <form>
            <div class="form-group" aria-required="true">
                <label for="exampleInputEmail1" aria-required="true">URL</label>
                <input v-model="inputUrl" type="url" aria-required="true" class="form-control" required
                    id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Enter the url you want to link to.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Alias</label>
                <input v-model="inputAlias" type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Enter an alias to use in the shortened link.
                    (optional)</small>
            </div>
            <button @click.prevent="shortenUrl()" type="submit" class="btn btn-primary">Create shortened link</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
